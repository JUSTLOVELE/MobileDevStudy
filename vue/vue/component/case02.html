<!DOCTYPE html>
<html lang="en">
<head>
    <title>case02</title>
</head>

<body>
    <div id="app">
       <cpnc2></cpnc2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    //子组件
    const cpnc = Vue.extend({
        template: `
        <div>
            <h2>我是标题</h2>
            <h3>内容111</h3>
        </div>
        `
    })
    //父组件
    const cpnc2 = Vue.extend({
        template: `
        <div>
            <h2>我是标题2</h2>
            <h3>2222222</h3>
            <cpnc></cpnc>
        </div>
        `,
        components:{
            cpnc:cpnc
        }
    })

    const app = new Vue({
        el: '#app',
        data: {
            message: '你好'
        },
        components:{
            cpnc2: cpnc2
        },
        //计算属性是有缓存的,放这里效率高,而method是没有缓存的
        computed: {
        },
        methods: {
        },
    })
</script>
</body>
</html>
