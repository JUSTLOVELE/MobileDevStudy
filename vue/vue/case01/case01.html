<!DOCTYPE html>
<html lang="en">

<head>
    <title>case01</title>
</head>
<body>
<div id="app">
    <h1>{{message}}</h1>
    <ul>
        <li v-for="item in movies">{{item}}</li>
    </ul>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    const app = new Vue({
        el: '#app',
        data: {
            message: "hello word",
            movies: ['海贼王', '火影忍者', '圣枪修女', '大剑']
        }
    })
</script>

</body>
</html>
