<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>02_JSX</title>
</head>

<body>
    <div id="example1"></div>
    <div id="example2"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>


    <script type="text/babel">
        //1.定义组件
        //method1:工厂函数组件
        function MyComponent() {
            return <h2>工厂函数组件(简单组件)</h2>
        }
        //method2:ES6类组件(复杂组件)
        class MyCompentent2 extends React.Component {
            render() {
                console.log(this)
                return <h2>ES6(复杂组件)</h2>
            }
        }
        //2.渲染组件标签
        ReactDOM.render(<MyComponent />, document.getElementById('example1'))
        ReactDOM.render(<MyCompentent2 />, document.getElementById('example2'))

    </script>

</body>

</html>
