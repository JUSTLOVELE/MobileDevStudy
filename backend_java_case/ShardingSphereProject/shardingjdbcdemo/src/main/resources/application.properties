sharding.jdbc.datasource.edu_db_1.driver-class-name=com.mysql.cj.jdbc.Driver
sharding.jdbc.datasource.edu_db_1.url=jdbc:mysql://localhost:3306/edu_db_1?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2b8
