#所有数据节点
sharding.jdbc.config.sharding.tables.course.actual-data-nodes=edu_db_1.course_$->{1..2}
#根据这个列分表
sharding.jdbc.config.sharding.tables.course.table-strategy.inline.sharding-column=cid
#分表规则为:cid
sharding.jdbc.config.sharding.tables.course.table-strategy.inline.algorithm-expression=edu_db_1.course_$->{cid % 2 + 1}