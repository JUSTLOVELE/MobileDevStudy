server:
  port: 3366

spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  application:
    name: config-client #配置中心
  cloud:
    config:
      label: master #master分支
      name: config #配置文件名称
      profile: dev #读取后缀名称,  读取master分支上的config-dev.yml配置文件, http://localhost:3344/master/config-dev.yml
      uri: http://127.0.0.1:3344 #配置中心地址

eureka:
  client:
    #表示是否将自己注册进eurekaServer默认为true
    register-with-eureka: true
    #是否从eurekaServer抓取已有的注册信息,默认为true,单节点无所谓,集群必须设置为true才能配合Ribbon使用负载均衡
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka
      #defaultZone: http://eureka7001.com:7001/eureka, http://eureka7002.com:7002/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"
